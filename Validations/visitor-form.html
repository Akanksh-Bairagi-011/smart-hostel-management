<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Details Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="visitor.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Visitor Details Form</h2>
    <form id="visitorForm">
      <div class="mb-3">
        <label for="visitorName" class="form-label">Visitor Name</label>
        <input type="text" class="form-control" id="visitorName" required />
      </div>
      <div class="mb-3">
        <label for="visitorRelation" class="form-label">Relation</label>
        <input type="text" class="form-control" id="visitorRelation" required />
      </div>
      <div class="mb-3">
        <label for="visitorPhone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="visitorPhone" name="visitorPhone" placeholder="Enter 10-digit number">
        <div id="phoneError" class="text-danger mt-1"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/validations.js"></script>
</body>
</html>
