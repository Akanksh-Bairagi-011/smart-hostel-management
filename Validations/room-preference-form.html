<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Preference Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="room-preference.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Room Preference Form</h2>
    <form id="roomPreferenceForm">
      <div class="mb-3">
        <label for="roomType" class="form-label">Room Type</label>
        <select class="form-select" id="roomType" required>
          <option value="">Select Type</option>
          <option value="AC">AC</option>
          <option value="Non-AC">Non-AC</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="bedCount" class="form-label">Number of Beds</label>
        <select class="form-select" id="bedCount" required>
          <option value="">Select</option>
          <option value="1">1 Bed</option>
          <option value="2">2 Beds</option>
          <option value="3">3 Beds</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="preferredFloor" class="form-label">Preferred Floor</label>
        <select class="form-select" id="preferredFloor" required>
          <option value="">Select</option>
          <option value="1">Floor 1</option>
          <option value="2">Floor 2</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Save Preference</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/validations.js"></script>
</body>
</html>
