<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
      body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      height: 100%;
      width: 100%;
}

  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">Select a Room</h2>

    <!-- Filter Section -->
    <div class="row mb-4">
      <div class="col-md-3 mb-5">
        <select class="form-select" id="filter-ac">
          <option value="">All Types</option>
          <option value="AC">AC</option>
          <option value="Non-AC">Non-AC</option>
        </select>
      </div>
      <div class="col-md-3 mb-5">
        <select class="form-select" id="filter-beds">
          <option value="">All Beds</option>
          <option value="1">1 Bed</option>
          <option value="2">2 Beds</option>
          <option value="3">3 Beds</option>
        </select>
      </div>
      <div class="col-md-3 mb-5">
        <select class="form-select" id="filter-floor">
          <option value="">All Floors</option>
          <option value="1">Floor 1</option>
          <option value="2">Floor 2</option>
        </select>
      </div>
      <div class="col-md-3 mb-5">
        <button class="btn btn-secondary w-100" id="clear-filters">Clear Filters</button>
      </div>
    </div>

    <!-- Room Cards -->
    <div class="row" id="room-container">
      <!-- Room Card 1 -->
      <div class="col-md-6 mb-4 room-card" 
           data-ac="AC" data-beds="2" data-floor="1">
        <div class="card bg-black text-white">
          
          <div class="card-body">
            <h5 class="card-title">Room 101</h5>
            <p class="card-text">2 Beds • AC • Floor 1</p>
            <button class="btn btn-primary w-100">Select</button>
          </div>
        </div>
      </div>

      <!-- Room Card 2 -->
      <div class="col-md-6 mb-4 room-card" 
           data-ac="Non-AC" data-beds="3" data-floor="1">
        <div class="card ">
          
          <div class="card-body bg-black text-white">
            <h5 class="card-title">Room 102</h5>
            <p class="card-text">3 Beds • Non-AC • Floor 1</p>
            <button class="btn btn-primary w-100">Select</button>
          </div>
        </div>
      </div>

      <!-- Room Card 3 -->
      <div class="col-md-6 mb-4 room-card" 
           data-ac="AC" data-beds="1" data-floor="2">
        <div class="card">
          
          <div class="card-body bg-black text-white">
            <h5 class="card-title">Room 201</h5>
            <p class="card-text">1 Bed • AC • Floor 2</p>
            <button class="btn btn-primary w-100">Select</button>
          </div>
        </div>
      </div>

      <!-- Room Card 4 -->
      <div class="col-md-6 mb-4 room-card" 
           data-ac="Non-AC" data-beds="2" data-floor="2">
        <div class="card">
          
          <div class="card-body bg-black text-white">
            <h5 class="card-title">Room 202</h5>
            <p class="card-text">2 Beds • Non-AC • Floor 2</p>
            <button class="btn btn-primary w-100">Select</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
